language: ruby
sudo: false
cache: bundler
env:
  global:
    - AWS_REGION="ap-northeast-1"
    - secure: ""
    - secure: ""
rvm:
  - 2.2
  - 2.3
  - 2.4
  - 2.5
before_script:
  - gem update --system
  - gem update --remote bundler
script:
  - bundle exec rspec
  - bundle exec rubocop
deploy:
  provider: rubygems
  gem: aws-ssm-env
  api_key:
    secure: ""
  on:
    repo: sonodar/aws-ssm-env-ruby
    tags: true
